     <header class="topbar">

        <nav class="topnav">

    <main class="form-registro">
        <form class="form-ingreso" action="./1.index.html">

            <div>
                <label for="remail">Email</label>

                <label for="rpass">Contraseña</label>

            <div>
                <label for="rpass2">Repetir contraseña</label>
                <input name="password2" type="password">
            </div>
            <div class="row" style="justify-content:flex-start">
                <input id="terms" type="checkbox" required>
                <label for="terms">Acepto términos y condiciones</label>
            </div>
            <button type="submit">Registrarme</button>
            <div class="row">
                <span class="hint">¿Ya tenés cuenta?</span>
