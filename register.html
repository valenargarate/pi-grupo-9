<body class="form">

    <header class="topBar"> 
       

        <nav class="logo1">
            <a href="./index.html"><img class="logo" src="./img/fotos velas/logo2.png" alt="logo"></a>
            <ul class="menu">
                <li><a class="home" href="./index.html">HOME</a></li>
                <li><a href="./category.html">CATEGORÍAS</a></li>
            </ul>
         </nav>

       

       <div class="buscador">
           <form class="search" id ="searchForm" action="./search-results.html" method="get">
               <input class="searchInput" type="text" name="resultados" id="searchInput" placeholder="Buscar productos...">
               <button class="searchButton" type="submit">Buscar</button>
               <p id="error"></p>
           </form>
       </div>  


       <div class="menuLyr">
           <nav>
               <ul class="menu">
               <li><a class="login" href="./login.html">LOGIN</a></li>
               <li><a class="categorias" href="./register.html">REGISTRO</a></li>
               </ul>
           </nav>
       </div> 
    </header>


    <main class="formRegistro">

        <form class="formIngreso" action="./login.html" method="get">

            <h1 class="tituloRegistro">Crear cuenta</h1>

            <div>
                <label for="remail">Email</label> <br>
                <input class="formEspacio" name="email" type="email" value="" required>
            </div>

            <br>

            <div>
                <label for="rpass">Contraseña</label> <br>
                <input class="formEspacio" name="password" type="password" value="" required>
            </div>

            <br>

            <div>

                <label for="rpass2">Repetir contraseña</label> <br>
                <input class="formEspacio" name="password2" type="password" value="" required>
            </div>

            <br>
            
            <button class="botonRegistro" type="submit">REGISTRARME</button>

            <br>
            <br>

            <p id="registroError" class="mensajeError"></p>

            <br>
            <br>

             <div>
                <input type="checkbox" name="terminos" value="ok">
                <span>Acepto términos y condiciones</span>
            </div>  

            <div class="row">
                <span class="hint">¿Ya tenés cuenta?</span> 
                <a class="btn" href="./login.html">Ir a Login</a>
            </div>  

        </form>
    </main>

    <footer class="footer">
        <div class="footer1">

            <p class="textoFooter1">Lucia Bergallo | Valentina Argarate | Felicitas Lynch </p>
            <p class="textoFooter2">2025 AURA velas | Todos los derechos reservados</p>
        </div>

        <h3 class="tituloMapa">¿Dónde estamos?</h3>
